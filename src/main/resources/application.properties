# Nom de l'application
spring.application.name=TrocAppBackend

# ===============================
# =   PostgreSQL Database Config
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/trocdb
spring.datasource.username=troc_user
spring.datasource.password=troc_pass
# Essaie avec puis sans cette ligne
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# =   JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# clé secrète JWT (ne pas mettre une valeur courte en prod)
jwt.secret=MaCleSecreteTrèsLonguePourJWT1234567890_MaCleDETest_KeepItSecret

# ===============================
# =   Flyway Migration
# ===============================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# ===============================
# =   Server Config
# ===============================
server.port=8081
